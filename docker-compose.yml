version: "3.8"

services:
  api:
    build:
      context: .
      args:
        TARGET_ENV: base          # Lu√¥n build m√¥i tr∆∞·ªùng base (local/VPS)
    image: phamthang-app:latest
    container_name: phamthang-api

    env_file:
      - .env

    environment:
      IS_PRODUCTION: "false"      # flag cho app bi·∫øt ƒëang ch·∫°y local

    ports:
      - "8001:8000"               # host:container

    volumes:
      - ./outputs:/app/outputs:rw # √°nh x·∫° th∆∞ m·ª•c output
      - ./tmp:/app/tmp:rw         # th√™m tmp cho nh·∫•t qu√°n v·ªõi entrypoint

    user: "1000:1000"             # ch·∫°y b·∫±ng user appuser (trong image)

    networks:
      - app_network

    mem_limit: 1g
    restart: always

    # ‚úÖ Healthcheck c∆° b·∫£n ƒë·∫£m b·∫£o app s·ªëng
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  ngrok:
    image: ngrok/ngrok:latest
    container_name: phamthang-ngrok
    command: http api:8000 --authtoken=${NGROK_AUTHTOKEN} --url=${NGROK_URL}

    ports:
      - "4040:4040"

    depends_on:
      api:
        condition: service_healthy   # üî• ch·ªâ kh·ªüi ƒë·ªông sau khi API l√™n

    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge
